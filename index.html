<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/8591ee5b1c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Project</title>
  </head>
  <body>
    <div class="page-container">
      <div class="app-container">
        <div class="bar-container">
          <div class="row">
            <div class="col-4 weather">
              <div class="city-container">
                <form id="city-form">
                  <div class="row">
                    <div class="col-9">
                      <input
                        type="text"
                        class="form-control"
                        id="city-input"
                        placeholder="Find your city"
                        autocapitalize="off"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        type="submit"
                        value="Change"
                        class="btn btn-outline-dark"
                      />
                    </div>
                  </div>
                </form>

                <h2 class="city-name" id="city-name">City</h2>
                <h4 class="city-time">Time</h4>
              </div>

              <div class="card days-container">
                <ul class="list-group list-group-flush days-list" id="forecast">
                  <li class="list-group-item">
                    <div class="card days-body">
                      <div class="card-body">
                        <h3 class="week">Today</h3>
                        <small id="today-temp-min">min</small>
                        <span id="today-temp-max">max</span>
                        <img
                          src="https://openweathermap.org/img/wn/10d@2x.png"
                          alt="Clear"
                          id="today-icon"
                          width="12%"
                        />
                      </div>
                    </div>
                  </li>
                </ul>

                <p class="signature">
                  <a href="https://github.com/olexandracodes/weather-app"
                    >Open-source code</a
                  >
                  by Olexandra Kunytska
                </p>
              </div>
            </div>

            <div class="col-8 day-info-container">
              <div class="card bg-dark text-white image-window">
                <img src="images/wow.jpg" class="card-img" alt="Today" />
                <div class="card-img-overlay">
                  <ul class="day-info">
                    <li class="card-title">
                      <span id="degree">24</span>

                      <span class="degrees">
                        <a href="#" id="c-temp" class="active">°C</a> |
                        <a href="#" id="f-temp">°F</a></span
                      >
                    </li>
                    <li id="weather-description">Weather</li>
                    <li id="feels_like">feels like 24</li>
                  </ul>
                </div>

                <div class="today-info-container">
                  <div class="row info">
                    <div class="col">
                      Wind <br />
                      <span id="wind-speed">00 m/s</span>
                    </div>
                    <div class="col">
                      Humidity<br />
                      <span id="humidity-value">00%</span>
                    </div>
                    <div class="col row-cols-2">
                      <div class="col">
                        Sunrise
                        <span id="sunrise">00:00</span>
                        <div class="col">
                          Sunset
                          <span id="sunset">00:00</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
